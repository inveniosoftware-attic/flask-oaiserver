# Travis CI file, that integrates with coveralls for reporting test coverage.

language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release
  #- REQUIREMENTS=devel

install:
  - "pip install --upgrade pip"
  - "pip install coveralls pydocstyle"
  - "pip install pytest pytest-pep8 pytest-cov pytest-cache"
  - "pip install -r .travis-$REQUIREMENTS-requirements.txt"

script:
  - "pydocstyle --ignore=D100,D101,D102,D103,D211 flask_oaiserver"
  #- "sphinx-build -qnNW docs"
  - "python setup.py test"

after_success:
  - "coveralls"

notifications:
  email: false
